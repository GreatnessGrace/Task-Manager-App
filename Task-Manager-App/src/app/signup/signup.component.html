<div class="signup-container">
    <div class="signup-box">
      <h2>Welcome to <span class="highlight">My Task Manager!</span></h2>
      <form (ngSubmit)="onSignup()">
        <div class="form-field full-width">
          <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-field full-width">
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-field full-width">
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
        </div>
  
        <button type="submit" class="signup-button full-width">Signup</button>
      </form>
      <p class="login-account">
        Already have an account? <a href="/login">Login to your account.</a>
      </p>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
  </div>
