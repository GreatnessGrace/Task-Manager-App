<div class="login-container">
  <div class="login-box">
    <h2>Welcome to <span class="highlight">My Task Manager!</span></h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-field full-width">
        <input id="email" type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-field full-width">
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-button full-width">
        Login
      </button>
    </form>
    <p class="create-account">
      Don't have an account? <a href="/signup">Create a new account.</a>
    </p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
