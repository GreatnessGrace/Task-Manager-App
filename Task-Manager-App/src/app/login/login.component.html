 <div class="login-container">
    <div class="login-box">
      <h2>Welcome to <span class="highlight">My Task Manager!</span></h2>
      <form>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Your email</mat-label>
          <input matInput type="email" placeholder="Enter your email" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required />
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width">
          Login
        </button>
      </form>
      <p class="create-account">
        Does not have an account? <a href="#">Create a new account.</a>
      </p>
    </div>
  </div>
